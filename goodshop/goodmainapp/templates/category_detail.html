{% extends 'base.html' %}


{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb justify-content-center">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item active">{{ category.name }}</li>
    </ol>
</nav>
 <section class="py-5">
     <div class="container px-4 px-lg-5 mt-5">
         <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                 {% for product in category_products %}
                 <div class="col mb-5">
                     <div class="card h-100">
                         <!-- Sale badge-->
                         <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
                            <!-- Product image-->
                         <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
                            <!-- Product details-->
                         <div class="card-body p-4">
                             <h4
                             <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                             </h4>
                             <span class="text-muted">{{ product.price }} руб.
                         </div>
                         <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                             <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">В корзину</a></div>
                         </div>
                     </div>
                 </div>
                 {% endfor %}
         </div>
     </div>
 </section>

{% endblock content %}
